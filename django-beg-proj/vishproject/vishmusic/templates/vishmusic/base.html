<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VMusic{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!--Always import user css after bootstrap to override. else bootstrap overrides-->
    <link rel="stylesheet" type="text/css" href="{% static 'vishmusic/style.css' %}"/>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--Navigation bar with inverse colors-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!--Navigation bar header-->
        <div class="navbar-header">
            <!--Toggle Button-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'vishmusic:index' %}">Vmusic</a>
        </div>


        <!-- Items that are collapsable-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <!--List of nav items-->
            <ul class="nav navbar-nav">
                <!--Albums Icon-->
                <li class="active">
                    <a href="{% url 'vishmusic:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="ture"></span>&nbsp; Albums
                    </a>
                </li>

                <!--Songs Icon-->
                <li class="">
                    <a href="{% url 'vishmusic:index' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="ture"></span>&nbsp; Songs
                    </a>
                </li>
            </ul>

            <!--Search form -->
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <!--Items on the right side of the Nav bar-->
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'vishmusic:album-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="ture"></span>&nbsp; Add Album
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="ture"></span>&nbsp; Logout
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
