<!DOCTYPE html>
<html>
<head>
    <title>Matching Game Part3</title>
    <meta name="author" content="Vishal Mittal">
</head>

<style type="text/css">
    img{
        position: absolute ;
    }   
    div{
        width : 500px;
        height : 500px;
        position: absolute ;
    }
    #rightSide { 
        left: 500px; 
        border-left: 1px solid black;
    }
</style>
<body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script type="text/javascript">
        var IMG_SRC='https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png';
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");
        var theBody = document.getElementsByTagName("body")[0];

        function generateFaces(){


            for (var i = numberOfFaces; i > 0; i--) {
                var img = document.createElement("img");
                img.src = IMG_SRC;
                img.style.left = getRandom(0,400) + 'px';
                img.style.top = getRandom(0,400) + 'px';
                theLeftSide.appendChild(img);
            }

            var leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages)

            theLeftSide.lastChild.onclick = function nextLevel(event){
                    event.stopPropagation();
                    numberOfFaces += 5;
                    while (theLeftSide.firstChild)
                        theLeftSide.removeChild(theLeftSide.firstChild);
                    while (theRightSide.firstChild)
                        theRightSide.removeChild(theRightSide.firstChild);
                    generateFaces();
                };

            theBody.onclick = function gameOver() {
                    alert("Game Over!");
                    theBody.onclick = null;
                    theLeftSide.lastChild.onclick = null;
                }; 
        }

        function getRandom(low, high){
            return Math.floor(Math.random() * (high - low + 1)) + low;
        }
    </script>
</body>
</html>
