{% extends 'vishmusic/base.html' %}
{% block title %}Album Details{% endblock %}

{% block body %}
    <img src="{{ album.album_logo }}" alt="Smiley face" border="5" style="width: 250px;">

    <h2>{{ album.album_title}} </h2>
    <h3>{{ album.artist}} </h3>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
           &nbsp; <i class="fa fa-star" aria-hidden="true">*</i> &nbsp;
        {% endif %}
        <br>
    {% endfor %}

    <br> <hr> <br>
    <a href="{% url 'vishmusic:index' %}"> &#60;&#60; back </a>
{% endblock %}
